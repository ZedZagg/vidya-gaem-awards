AppBundle\Entity\LoginToken:
  type: entity
  table: login_tokens
  options:
    collate: utf8mb4_unicode_ci
    charset: utf8mb4
  id:
    user:
      associationKey: true
  fields:
    name:
      type: string
      nullable: false
      length: 255
    avatar:
      type: string
      nullable: false
      length: 255
    token:
      type: string
      nullable: false
      length: 255
    generated:
      type: datetime
      nullable: false
    expires:
      type: datetime
      nullable: false
  oneToOne:
    user:
      targetEntity: User
      inversedBy: loginToken
      joinColumn:
        name: userID
        referencedColumnName: id

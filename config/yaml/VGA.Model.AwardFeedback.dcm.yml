VGA\Model\AwardFeedback:
  type: entity
  table: award_feedback
  id:
    award:
      associationKey: true
    user:
      type: string
      nullable: false
      length: 45
  fields:
    opinion:
      type: smallint
      nullable: false
  manyToOne:
    award:
      targetEntity: Award
      inversedBy: feedback
      joinColumn:
        name: awardID
        referencedColumnName: id

# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory: ~

        steamauth:
            id: steam.user_provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            # activate different ways to authenticate

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~

            provider: steamauth
            steam:
                default_route: index
            remember_me:
                secret: '%secret%'

            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/config, roles: ROLE_EDIT_CONFIG }
        - { path: ^/news/add, roles: ROLE_NEWS_MANAGE }
        - { path: ^/news/delete, roles: ROLE_NEWS_MANAGE }
        - { path: ^/vidya-in-2017, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET] }
        - { path: ^/vidya-in-2017, roles: ROLE_ADD_VIDEO_GAME, methods: [POST] }
        - { path: ^/videos, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/soundtrack, roles: IS_AUTHENTICATED_ANONYMOUSLY }


